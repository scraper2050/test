on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
#          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          key: ${{ secrets.AZURE_AI_PR_REVIEWER_KEY }}
          api_type: "azure"
          api_version: '2024-02-01'  # Check Azure documentation for the current API version
          api_base: "https://blueclerk-open-ai-2.openai.azure.com/"  # The base URL for your Azure OpenAI resource. e.g. "https://<your resource name>.openai.azure.com"
          deployment_id: "blueclerk-gpt4-2"  # The deployment name you chose when you deployed the engine
