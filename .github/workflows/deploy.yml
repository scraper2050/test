name: Deploy to AWS

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19'  # or your preferred Node.js version

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
      env:
        CI: false  # This prevents treating warnings as errors

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy to S3
      run: aws s3 sync build/ s3://blueclerk-stagging --delete

    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id E2J1W7PGLLHUBD --paths "/*"
