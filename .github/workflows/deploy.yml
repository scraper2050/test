name: Deploy to AWS

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
      env:
        CI: false  # This prevents treats warnings as errors

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQMEY6C2XNKFQ6UEQ
        aws-secret-access-key: LKHia18tDAWVyIL2LuHfpxhfu/Eh4JbWAnymz5Lv
        aws-region: us-east-2  # or your preferred region

    - name: Deploy to S3
      run: aws s3 sync build/ s3://your-bucket-name --delete

    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id E2J1W7PGLLHUBD --paths "/*"
